  <style>
    :root{
      --bg:#0b1020;
      --card:#111a33;
      --muted:#9fb0d0;
      --text:#eaf0ff;
      --accent:#7c5cff;
      --accent2:#2ee59d;
      --border: rgba(255,255,255,.10);
      --shadow: 0 18px 60px rgba(0,0,0,.45);
      --radius: 18px;
      --max: 1100px;
      --font: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:var(--font);
      background:
        radial-gradient(900px 500px at 15% 0%, rgba(124,92,255,.35), transparent 60%),
        radial-gradient(700px 500px at 90% 10%, rgba(46,229,157,.20), transparent 55%),
        radial-gradient(700px 500px at 50% 100%, rgba(124,92,255,.18), transparent 60%),
        var(--bg);
      color:var(--text);
    }
    a{color:inherit;text-decoration:none}
    .wrap{max-width:var(--max); margin:0 auto; padding:28px 20px 56px}
    header{
      display:flex; align-items:center; justify-content:space-between;
      gap:14px; padding:10px 0 26px;
    }
    .brand{display:flex; align-items:center; gap:12px}
    .logo{
      width:42px;height:42px;border-radius:14px;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      box-shadow: 0 10px 30px rgba(124,92,255,.25);
    }
    .brand h1{font-size:16px; margin:0; letter-spacing:.4px}
    .brand p{margin:2px 0 0; font-size:12px; color:var(--muted)}
    nav{display:flex; gap:14px; flex-wrap:wrap; justify-content:flex-end}
    nav a{
      font-size:13px; color:var(--muted);
      padding:8px 10px; border-radius:12px;
      border:1px solid transparent;
    }
    nav a:hover{color:var(--text); border-color:var(--border); background:rgba(255,255,255,.03)}

    .hero{
      display:grid;
      grid-template-columns: 1.25fr .75fr;
      gap:22px;
      align-items:stretch;
    }
    @media (max-width: 900px){
      .hero{grid-template-columns:1fr}
    }
    .panel{
      background: rgba(17,26,51,.78);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
    }
    .heroMain{padding:28px}
    .kicker{
      display:inline-flex; gap:10px; align-items:center;
      padding:7px 12px;
      border-radius:999px;
      border:1px solid var(--border);
      background: rgba(255,255,255,.03);
      color: var(--muted);
      font-size: 12px;
    }

      letter-spacing:-.5px;
